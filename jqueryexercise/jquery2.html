<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JQuery 2</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<button id="btn1">#btn1</button>
		<button id="btn2">#btn2</button>
		<button id="btn3">#btn3</button>

	</div>
	<div class="row">
		<div class="col-xs-3">
			<div id="panel1" class="panel panel-primary">
				<div class="panel-heading">Panel1
				</div>
				<div class="panel-body">Slide Up and Slide Down
				</div>
			</div>
		</div>
		<div class="col-xs-3">
			<div id="panel2" class="panel panel-primary">
				<div class="panel-heading">Panel2
				</div>
				<div class="panel-body">Content
				</div>
			</div>
		</div>
		<div class="col-xs-3">
			<div id="panel3" style="display: none" class="panel panel-primary">
				<div class="panel-heading">Panel3
				</div>
				<div class="panel-body">Toggle
				</div>
			</div>
		</div>
		
	</div>
</div>

<script src="browser_components/jquery/jquery.js"></script>
<script >
	$(function(){
		$("#btn1").on("click",function(){
			$("#panel1").slideUp(1000).slideDown(1000);

		})
		$("#btn2").on("click",function(){
			$("#panel2 .panel-body").html('my new panel content');
			$("#panel2").css({
				color: 'red',
				fontWeight:'bold'

			});

		})
		$("#btn3").on("click",function(){
			$("#panel3 ").toggle(300);
			

		})
	});
</script>
</body>
</html>
